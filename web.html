<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="10" step="1" required>
    
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" min="2024-01-01" max="2024-12-31" required>
    
        <label for="range">Rating:</label>
        <input type="range" id="range" name="range" min="1" max="5" step="1">
        
        <label for="color">Pick a Color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
    
        <label for="language">Favorite Programming Language:</label>
        <select id="language" name="language" required>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="ruby">Ruby</option>
        </select>
    
        <fieldset>
            <legend>Expertise Level:</legend>
            <input type="radio" id="beginner" name="expertise" value="beginner" required>
            <label for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="expertise" value="intermediate" required>
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" id="advanced" name="expertise" value="advanced" required>
            <label for="advanced">Advanced</label>
        </fieldset>
    
        <fieldset>
            <legend>Preferred Development Platforms:</legend>
            <input type="checkbox" id="web" name="platforms" value="web">
            <label for="web">Web</label><br>
            <input type="checkbox" id="mobile" name="platforms" value="mobile">
            <label for="mobile">Mobile</label><br>
            <input type="checkbox" id="desktop" name="platforms" value="desktop">
            <label for="desktop">Desktop</label>
        </fieldset>
    
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
