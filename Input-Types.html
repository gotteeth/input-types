<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="10" step="1" required>
    
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" min="2024-01-01" max="2024-12-31" required>
    
        <label for="range">Rating:</label>
        <input type="range" id="range" name="range" min="1" max="5" step="1">
        
        <label for="color">Pick a Color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
    
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
